{{ $baseUrl := .Site.BaseURL }}
<script type="application/ld+json">
{
	"@context": "https://schema.org",
	"@graph": 
	[
    {{ range $i, $e := .Site.Menus.main }}{{ if $i }}, {{ end }}
    {
        "@context": "https://schema.org",
        "@type":"SiteNavigationElement",
        "@id":"#header",
        "name": "{{ $e.Title }}",
        "url": "{{ $e.URL | absURL }}"
    }
    {{- end -}}
	]
}
</script>
