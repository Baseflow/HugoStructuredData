{{ if isset .Params "location" }}{{ $location := index .Site.Data.locations .Params.location }}
<script type='application/ld+json'>
{
	"@context": "http://schema.org",
	"@type": "localBusiness",
	"name": "{{ .Site.Params.name }}",
	"image": "{{ $location.thumbnail | absURL }}",
	"telephone": "{{ .Site.Params.phone }}",
	"priceRange": "{{ .Site.Params.pricerange }}",
	"address": {
		"@type": "PostalAddress",
		"streetAddress": "{{ $location.address.street }}",
		"addressLocality": "{{ $location.address.city }}",
		"addressRegion": "{{ $location.address.region }}",
		"addressCountry": "{{ $location.address.country }}",
		"postalCode": "{{ $location.address.postalcode }}"
	},
	"serviceArea": [
		{
			"@type": "place",
			"name": "{{ $location.address.city }}",
			"address": {
				"@type": "PostalAddress",
				"addressLocality": "{{ $location.address.city }}",
				"addressRegion": "{{ $location.address.region }}",
				"addressCountry": "{{ $location.address.country }}"
			}
		}
	]
}
</script>
{{ end }}
