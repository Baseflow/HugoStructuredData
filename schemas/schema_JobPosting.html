<script type="application/ld+json">
{
  "@context" : "http://schema.org/",
  "@type" : "JobPosting",
  "title" : "{{ .Title }}",
  "description" : "{{ .Description }}",
  "identifier": {
    "@type": "PropertyValue",
    "name": "{{ .Site.Params.name }}",
    "value": "1234567"
  },
  "datePosted" : "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" | safeHTML }}",
  "validThrough" : "2017-03-18T00:00",
  "employmentType" : ["FULL_TIME", "CONTRACTOR"],
  "hiringOrganization" : {
    "@type" : "Organization",
    "name" : "{{ .Site.Params.name }}",
    "sameAs" : "{{ .Site.BaseURL }}"
  },
  "jobLocation" : {
    "@type" : "Place",
    "address" : {
      "@type" : "PostalAddress",
      "streetAddress" : "555 Clancy St",
      "addressLocality" : "Detroit",
      "addressRegion" : "MI",
      "postalCode" : "48201",
      "addressCountry": "US"
    }
  },
  "baseSalary" : {
  "@type": "MonetaryAmount",
  "currency": "CAD",
  "value": {
    "@type": "QuantitativeValue",
    "value": 0.00,
    "minValue": 0.00,
    "maxValue": 0.00,
    "unitText": "HOUR"
    }
  },
  "educationRequirements": "",
  "experienceRequirements": "",
  "industry": "",
  "qualifications": "",
  "responsibilities": "",
  "skills": "",
  "workHours": ""
}
</script>
